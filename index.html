<!DOCTYPE html> <!-- Declaration for the type of document (HTML5 in this case) -->
<html lang="en"> <!--Tells that his html document is in english-->

<head> <!--
        Everything inside <head> is never displayed to the user except the title and link icon.
         It contains all the meta data
        -->
        <title>::: Week 1 HTML | Home :::</title>
        <meta charset="UTF-8" />
        <!--Helps the browser interept correct characters-->
        <meta name="description" content="The home page of the best week 1 lecture in Norway" />
        <!--Summary about your page that shows up when searching for a page, 155 characters-->
        <meta name="viewport" content="width=device-width, initial-scale1" />
        <!--
                Guide for a browser how to fit on your screen, big or small screen. Scale to the screen.
        -->
        <!--Meta is a stand alone container-->
        <!--initial-scale1 is for zooming-->
        <!--width=device-width is for the width of the devie-->
        <meta property="og:title" content="My first week of HTML lecture" />
        <!--Property says to the browser that this is a OpenGraph, ItÂ´s made for OG-->
        <meta property="og:url" content="http://www.example.com" />
        <!--the link to the OG contetn your sharing-->
        <meta property="og:type" content="article" />
        <meta property="og:image" content="https://www.example.com/image.png" />
        <!--Image is the image shown of your OG link. needs to be linked to the website, not realative. Needs to be https-->
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="180x180" href="assets/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="192x192" href="assets/android-chrome-192x192.png" />
        <link rel="icon" type="image/png" sizes="512x512" href="assets/android-chrome-512x512.png" />
        <!--Link tag tells where you can find the icon-->
        <!--Rel tells you using an icon-->
        <!--Type is what type of image-->
        <!--Sizes is the sizes-->
        <!--Href tells you where the item is located in your project-->

</head>

<body>
        
        <header><!--Header contains logo, navigation links-->
                <nav><!--Navigation links, logo search-->
                        This is my navbar
                </nav>
        </header>

        <main>
                <!-- articles, images, paragraph and heading for article -->
                <article> 
                        <h1>title of the article</h1>
                        <p>content of article</p>
                </article>

                <!-- Section, contains content blocks or ads or some content -->
                <section>
                    <h2>subheading or section title</h2>
                    <p>some content</p>    
                </section>
        </main>

        <aside>
                <!-- sidebar content, before main for left side after for right side -->
                This is my aside
        </aside>

        <footer>
                <!-- Footer contains copyright informations, secondary links and site maps -->
                This is my footer
        </footer>
</body>

</html>
